<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ALEX 3.0 - Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="auth-body">
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-logo">
        <span class="logo-badge">A</span>
        <div class="logo-text-group">
          <h1 class="logo-title">ALEX 3.0</h1>
          <p class="logo-subtitle">Contador y administrador digital para tu negocio</p>
        </div>
      </div>

      <h2 class="auth-title">Iniciar sesión</h2>
      <p class="auth-subtitle">Ingresa a tu panel para ver ventas, gastos y caja en tiempo real.</p>

      <form class="auth-form" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <label class="form-label">
          Correo o usuario
          <input type="email" class="form-input" placeholder="ejemplo@tu-negocio.com" required>
        </label>

        <label class="form-label">
          Contraseña
          <input type="password" class="form-input" placeholder="••••••••" required>
        </label>

        <button type="submit" class="btn btn-primary btn-full">
          Ingresar
        </button>
      </form>

      <p class="auth-footer-text">
        Versión demo en la nube (MVP ampliado) para pequeños y medianos negocios.
      </p>
    </div>
  </div>
</body>
</html>
